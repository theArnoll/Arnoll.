  1.目前沒有法律明文規定騎腳踏車一定要戴安全帽，但未來各縣市政府，可以自訂地方法規來處罰。 <br>
  2.一般腳踏車後座不可以載人，除非該腳踏車製造商，有向監理單位申請核可該型號腳踏車後座可載人，否則，違者罰新台幣300~600元。 <br>
  3.不知道是否有人因此被罰，但以前的確曾見過騎腳踏車闖紅燈被警察攔下開罰單。<br>
