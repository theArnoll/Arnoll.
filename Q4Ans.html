  載物者，小型輕型不得超過二十公斤，普通輕型不得超過五十公斤，重型不得超過八十公斤，高度不得超過駕駛人肩部，寬度不得超過把手外緣十公分，長度自座位後部起不得向前超伸，伸出車尾部分，自後輪軸起不得超過半公尺。<br>
