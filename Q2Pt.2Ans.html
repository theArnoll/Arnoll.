  ...警察就氣急敗壞的跑過來說<br>
 「先生，機車要左轉應該要到待轉區去，不能直接轉彎！」<br>
  (雖然他有加先生但是口氣一點也不好)<br>
  我：「這裡沒有待轉標誌啊為什麼要待轉？」<br>
  警：「有啊！」然後指著我後面的號誌桿<br>
  我也沒回頭看<br>
  我：「待轉標誌在我後面那應該是給對向車看的吧？和我有什麼關係？」<br>
  警聲音越來越大聲：「機車本來就應該待轉！！」<br>
  我：「可是這裡有左轉號誌，為什麼我不能左轉？」<br>
  那警察居然跟我說：「左轉號誌是給<b>汽車</b>看的，機車就應該<b>待轉</b>！」<br>
  當下我也無言以對，只好油門一拜直走了<br>
