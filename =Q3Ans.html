<body>
  1.必需帶上牽引繩，可綁在腳踏車坐椅下方的杆子上或牽在手上，騎車才比較好掌握平衡。
  2.不能超過前輪的太多距離，否則它會拖著你。
  3.狗狗必需跑在遠離馬路的一邊，以防其它車輛撞傷狗狗。
  4.在狗狗還未習慣之前，必需慢慢的走。
  5.時時刻刻注意狗狗的動向(太快或太慢或害怕)。
  6.不能讓狗狗向後方閃躲，會卡到後輪。
  7.如狗狗太快而且太興奮，減速停車，以防緊急剎車，狗繩拉扯狗狗。
  8.五個月以下幼犬不可以做這種運動，因幼犬的骨胳還沒長全，容易受到傷害
  9.一切都必需以安全為考量。
